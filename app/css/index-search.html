<!DOCTYPE html>
<html>
  <head>
    <title>Techgrind Test Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootplus.min.css" rel="stylesheet" media="screen">
    <link href="bootplus-responsive.min.css" rel="stylesheet" media="screen">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="techgrind.css" rel="stylesheet" media="screen">
    <link href="tg-search.css" rel="stylesheet" media="screen">
    <style>section h6{color:#a0a0a0; margin-bottom:15px; font-size: 2.5em; } section{margin-left:20px; margin-bottom:20px; border-left:1px solid black; padding-bottom:15px; border-bottom:1px solid black;}</style>

  </head>
  <body>
      <section id="tg-content-title">
          <h6>THIS PAGE DISPLAYS THE CSS IN "tg-search.css" FILE</h6>
      </section>
      <section id="tg-search-textarea">
          <h6>CSS1</h6>
          <div class="page-search-search-area">
          <textarea placeholder="Type to search"></textarea>
          </div>
      </section>
      <section id="tg-search-result-area">
          <h6>CSS2</h6>
          <div class="search-page-result-category-area">
              <a class="search-page-result-category-selected">Discussions (8)</a>
              <a class="search-page-result-category">News (264)</a>
          </div>
          <div class="search-page-result-box" style="width:320px;"> <!-- normally, width change due to div width (created by bootplus) -->
              <div class="search-page-result-box-content">
                <span class="search-page-result-box-category">Mobile</span>
                <h1>Drones used for news reporting and rescue operations...</h1>
              </div>
              <div class="search-page-result-box-meta">
                      <i class="fa fa-clock-o"><span>28 min ago</span></i>
                      <i class="fa fa-comment-o"><span>79</span></i>
                      <span class="search-page-result-box-meta-point">236 POINTS</span>
              </div>
          </div>
      </section>
  </body>
</html>
