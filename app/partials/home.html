<div class="container">
  <div class="row">

    <div class="span9">
      <div class="widget">
        <div class="widget-body">
         <tabset class="unselectable" ng-model="list.types">
          <tab heading="News">
            <div ng-include="'partials/plugins/content_articles.html'"></div>
          </tab>
		  <tab heading="Startups" ng-class="{active:tab === 1}">
            <div ng-include="'partials/plugins/list_entities.html'" ng-data="'startups, {{rp}}'"></div>
          </tab>
          <tab heading="Investors" ng-class="{active:tab === 2}">
            <div ng-include="'partials/plugins/list_entities.html'" ng-data="'investors, {{rp}}'"></div>
          </tab>
          <tab heading="Services" ng-class="{active:tab === 3}">
            <div ng-include="'partials/plugins/list_entities.html'" ng-data="'services,{{rp}}'"></div>
          </tab>
          <tab heading="XSpaces" ng-class="{active:tab === 4}">
            <div ng-include="'partials/plugins/list_entities.html'" ng-data="'hackerspace,{{rp}}'"></div>
          </tab>
          <tab heading="Work Spaces" ng-class="{active:tab === 5}">
            <div ng-include="'partials/plugins/list_entities.html'" ng-data="'coworking,{{rp}}'"></div>
          </tab>
          <tab heading="Communities" ng-class="{active:tab === 6}">
            <div ng-include="'partials/plugins/list_entities.html'" ng-data="'community,{{rp}}'"></div>
          </tab>
          <tab></tab> <!-- SPACE -->
          <tab heading="Discuss">

            <!--div ng-include="'partials/plugins/social_facebook.html'"></div-->

          </tab>
		  <button ng-click="compose()" class="btn btn-compose btn-success pull-right">

            <i class="icon-edit"></i>Compose

          </button>

        </tabset>
        </div>
      </div>
    </div>

    <div class="span3">
      <div class="widget">
        <div class="widget-body">
          <div ng-include="'partials/plugins/widget_filterbox.html'"></div>
        </div>
      </div>
      <div class="widget">
        <div class="widget-body">
          <div calendar="calendar"></div>
        </div>
      </div>
      <div class="widget">
        <div class="widget-body">
          <div map="{{filterbox.region}}"></div>
        </div>
      </div>
      <div class="widget">
        <div class="widget-body">
          <a href="#/contact"><img src="http://placehold.it/250x200" tooltip="Advertise with us! Reach startups, service providers, investors, and communities all across Asia! Click Here to contact us!"/></a>
        </div>
        <div class="widget-body">
          <img src="http://placehold.it/250x200"/>
        </div>
      </div>
      <!--div ng-include="'partials/plugins/social_twitter.html'"></div-->
    </div>
    
  </div>
</div>
<pre>{{ sexpr(data) }}</pre>
