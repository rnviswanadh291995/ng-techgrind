<div>
<h3>Admin area</h3>
		<div class="widget">
			<div class="widget-body">
				<tabset>
					<tab heading="Article Feeds">
							<table class="table table-striped table-condensed table-hover">
							<thead class="list-header">
								<td>Description<td>Url
							</thead>
							<tbody>
								<tr class="list-body"
										ng-repeat="feed in feeds"
										tooltip="{{event.description}}"
										tooltip-placement="right"
										tooltip-append-to-body="true">
									<td>{{feed.title||feed.name}}</td>
									<td>{{feed.url}}</td>
									<td><button  ng-click="delete_feed(feed.path)" class="btn
									btn-cancel">delete</button></td>
								</tr>
								<tr class="list-body">
									<td><input ng-model="newfeed.title" type="text"
									placeholder="description" /></td>
									<td><input ng-model="newfeed.url" type="text"
									placeholder="url" /></td>
									<td><button  ng-click="add_feed()" class="btn
									btn-submit">add</button></td>
								</tr>
							</tbody>
						</table>
					</tab>
				</tabset>
			</div>
	</div>
	<div>
		<pre>{{ sexpr(feeds) }} </pre>
		<pre>{{ sexpr(data) }} </pre>
	</div>
</div>
