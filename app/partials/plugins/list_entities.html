<!--/*
	list_entities:
		display-style___________
		this list object should display elements in a vertical 1-column list with:
		* a small logo
		* name
		* type (what type of entity is it?) (can be multiple)
		* market segment / specialty (can be multiple)
		* location(s) (city/country) (can be multiple)
		
		example:
		* <tg-logo>
		* TechGrind
		* Service, Community, Incubator, Investor, Office
		* Startups, Technology, Software, Cloud
		* China, Cambodia, Singapore, Thailand, Vietnam, Malaysia, Philippines
 
		functional goal___________
		this list object should simply act as a nice wide column display grid
			with a thumbnail, allowing user to navigate to the full-profile-page
			of the displayed element.
			
		example-entity -> displayed information ==> action-on-interaction:
			investors/startups/services -> small logo thumbnail + detailed info ==> profile page
*/-->

<head>
	<link rel="stylesheet" href="css/plugins/list.css">
	<link rel="stylesheet" href="css/plugins/list_entities.css">
</head>

<div ng-controller="ListEntitiesCtrl">
	<pre style="padding-top: 100px;" >entities: {{ sexpr(entities.length) }}</pre>
	<div class="table-wrapper">
		<table class="table table-hover">
			<tr ng-repeat="item in entities" ng-click="goToOrganization(item.slug)">
				<td class="image"><img ng-src="{{item.logo_image_url}}" err-src="http://placehold.it/60x30" /></td>
				<td class="image"><b>{{item.name}}</b></td>
	     		<td class="location">{{item.city}}</td>
	     		<td class="star" ng-click="userFavorite(item.organization_id);$event.stopPropagation()">
	     			<i class="icon" ng-class="item.favorited ? 'icon-star' : 'icon-star-empty'"></i>
	     		</td>
	     	</tr>
		</table>
	</div>
	<pre>debug: {{ sexpr(filter) }}</pre>
	<pre>debug: {{ sexpr(debug) }}</pre>
</div>
