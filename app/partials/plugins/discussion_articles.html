<!--/*
	content_articles:
		display-style___________
		this content display plugin should display "news cards" for each bit of content
			including the following information:
		* title
		* location
		* author
		* date-time
		* content-snippet
		* thumbnail (3 different sizes, can be specified as parameter, eg: 120x80, 180x120, 240x160)
		* rank (1 to 5 stars)
		* social-sharing-data (fb/gplus/twitter likes/shares/etc)
		
		example:
		* SSW Winner Announced!
		* Thailand
		* Karl Hoffmann
		* July 7, 18:26
		* Winner of SSW Bangkok, Splashpost, has received a gigantic prize ticket to Switzerland where ....
		* <thumbnail image>
		* 2
		* {FB:10, GP:6, TW:19}
 
		functional goal___________
		this plugin should display content cards in a "news-card" fashion, and allow simple
			interaction via clicking on the card itself, which will send the user to
			the full content page to view the entire article/content/guide/tutorial/etc
			
		example-content -> displayed information ==> action-on-interaction:
			news/article/tutorial/guide -> detailed info ==> full-content-page
*/-->

<div ng-controller="ContentNewsCtrl">

<div class="row-fluid tg-mainpage clearfix">

<h1>Discussions (254)</h1>
<div class="tg-mainpage-button">
<i class="fa fa-chevron-down"><span>Filter</span></i>
<i ng-click="compose()" class="fa fa-plus"><span>New Discussion</span></i>
</div>
</div>
<div class="discussion-page-new-post">
<div class="discussion-page-new-post-container">
<span class="discussion-page-new-post-user-image" style="background: black"></span>
<div class="discussion-page-new-post-post clearfix"> 
<div class="discussion-page-new-post-postbox clearfix">
<select>
<option value="" disabled selected>Choose category</option>
<option value="">Category 1</option>
<option value="">Category 2</option>
<option value="">Category 3</option>
</select>
<input type="text" placeholder="Title">
<textarea placeholder="Text"></textarea>
<span class="discussion-page-new-post-postbox-post-button">PUBLISH</span>
</div>
</div>
</div>
</div>

<div class="row-fluid discussion-page-box-area">          
<div ng-repeat="item in articles track by $index" class="span4 discussion-page-box" ng-click="goToArticle(item.name)">
<!--Here goToarticle has been used for just an example and to save time by not writting the contents, Discussions controllers has to be made separately -->

<div class="discussion-page-box-category">
{{discussion.header}}Announcement
</div>
<div class="discussion-page-box-content">
<!--span class="discussion-page-box-category">{{item.tags}}</span-->
<h1>{{item.title}}</h1>
</div>
<div class="discussion-page-box-meta">
<i class="fa fa-clock-o"><span>{{item.time}}28 mins ago</span></i>
<i class="fa fa-comment-o"><span>{{item.comment}}79</span></i>
</div>
</div>
</div>
</div>
