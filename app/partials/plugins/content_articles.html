<head>
	<link rel="stylesheet" href="css/tg-content.css">
</head>

<!--button ng-click="compose()" class="btn btn-compose btn-success pull-right">
	<i class="icon-edit"></i>Compose
</button-->
<div ng-controller="ContentNewsCtrl">
	<div class="row-fluid tg-mainpage clearfix">

            <h1>News (350)</h1>
            <div class="tg-mainpage-button">
                <i class="fa fa-chevron-down"><span>Filter</span></i>
                <i class="fa fa-plus"><span>Create News</span></i>
            </div>
    </div>
	<div class="row-fluid">          
		<div ng-repeat="item in articles track by $index" class="span4 content-box" ng-click="goToArticle(item.name)">
	

              <img src="http://placehold.it/320x180">
              <div class="content-box-content">
                <span class="content-box-category">{{item.tags}}</span>
                <h1>{{item.title}}</h1>
                <p>{{item.excerpt||item.description}}</p>
              </div>
              <div class="content-box-meta">
                      <i class="fa fa-clock-o"><span>{{item.time}}28 mins ago</span></i>
                      <i class="fa fa-comment-o"><span>{{item.comment}}79</span></i>
                      <span class="content-box-meta-point">{{item.points}}236 POINTS</span>
              </div>
        </div>
	</div>
</div>
